<head>

</head>

<body class="body">
  <header class="Header" id="Arriba" >
    <nav class="navbar navbar-expand-lg Header__menu">
      <div class="container-fluid">
        <a class="navbar-brand" href="./curso.html"><img src="./img/logofastsneakers(2).png" class="Header__logo" alt=></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="Header__título">Fast Sneakers</h1>
        <div class="collapse navbar-collapse Menu" id="navbarNavDropdown">
          <ul class="navbar-nav Menu__nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
          </ul>
      </div>
      <div>
        <span class="contadorCarrito" id="contadorCarrito">0</span>
        <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary btnCarrito"></a>
      </div>
    </nav>
  </header>


  <main>
    
    <section>
      <div class="Home">
        <h1 class="Home__titulo">Bienvenido al mundo de los Sneakers.</h1>
        <h2 class="Home__subtitulo">En este sitio encontrarás los championes más facheros, y con solamente un click los tendrás rápidamente en tu hogar.</h2>
      </div>  
    </section>

    <!--Modal-->

    <section>
      <div class="modal fade container" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modalCarrito">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
            <div class="productoEnCarrito" id="carrito-contenedor">
            <div class="row ml-ato precioTotal" >
              <p>Precio total: $<span id="precioTotal">0</span></p>
              <button type="button" class="btn btn-primary vaciarCarrito" id="vaciar-carrito">Vaciar carrito</button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="Botones">
      <div>
        <button class="btn btn-dark btn__home"  id="verCatalogo">Ver Sneakers</button>
      </div>
    </section> 

    <div class="productos" id="Productos"></div> 


    <footer class="Footer">
      <p class="Footer__desc">¿Tiene alguna consulta?</p>
      <a class="Footer__desc2" href="./contacto.html">Contáctanos</a>
    </footer>
