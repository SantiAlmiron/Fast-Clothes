</head>

<body class="body">
  <header class="Header" id="Arriba" >
    <nav class="navbar navbar-expand-lg Header__menu">
      <div class="container-fluid">
        <a class="navbar-brand" href="./curso.html"><img src="./img/logofastsneakers(2).png" class="Header__logo" alt=></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="Header__título">Fast Sneakers</h1>
        <div class="collapse navbar-collapse Menu" id="navbarNavDropdown">
        <ul class="navbar-nav Menu__nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
            <a class="nav-link" href="./contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <!-- Formulario-->

    <div class="container Nosotros">
      <div class="row">
        <h1 class="titulo_form">Formulario de contacto:</h1>
        <form id="form" class="form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre completo:</label>
            <input type="text" class="form-control" placeholder="Nombre completo" name="name" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Número de contacto:</label>
            <input type="number" class="form-control" placeholder="Número de contacto" name="phone" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" placeholder="Correo electrónico" name="email" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mensaje:</label>
            <textarea type="email" class="form-control" placeholder="Mensaje" name="message"></textarea required>
          </div>
          <input class="btn btn-success" type="submit" id="button" value="Enviar" >
        </form>
        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

        <script type="text/javascript">
        emailjs.init('gXvaSWg4wX7EP_QYd')
        </script>
      </div>
    </div>

    <footer class="Footer">

    </footer>

  </main>

  <!-- JavaScript-->
  <script src="./form.js"></script>
</body>
